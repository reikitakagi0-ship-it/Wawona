name: Manual Build Wawona iOS Dependencies via Nix

# 手動トリガー workflow_dispatch に変更
on:
  workflow_dispatch:

jobs:
  build-ios-deps:
    runs-on: macos-26
    env:
      NIX_REMOTE: "https://cache.nixos.org"

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode 26 のセットアップ
      - name: Set up Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 3. Nix のプロファイル読み込み（既存 Nix がある前提）
      - name: Load Nix environment
        run: . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh

      # 4. iOS 依存関係を個別にビルド（--no-substitute で binary cache にアップロードしない）
      - name: Build iOS dependencies
        run: |
          nix --experimental-features 'nix-command flakes' build .#waypipe-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#ffmpeg-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#libwayland-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#kosmickrisp-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#lz4-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#zstd-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#expat-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#libffi-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#libxml2-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#epoll-shim-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#mbedtls-ios --no-substitute
          nix --experimental-features 'nix-command flakes' build .#libssh2-ios --no-substitute

      # 5. 成果物を GitHub Actions artifact としてアップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wawona-iOS-build
          path: |
            result