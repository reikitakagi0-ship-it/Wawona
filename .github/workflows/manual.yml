name: Build Wawona iOS (Full, Manual, No Upload)

on:
  workflow_dispatch: {}

jobs:
  build-ios:
    runs-on: macos-26
    env:
      NIX_REMOTE: ""

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode 26 のセットアップ
      - name: Set up Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 3. Nix のインストール（クリーンな状態から）
      - name: Install Nix
        run: |
          curl -L -o install-nix https://nixos.org/nix/install
          sh ./install-nix --daemon

      # 4. Nix 環境ロード
      - name: Load Nix daemon profile
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh

      # 5. iOS 依存関係ビルド
      - name: Build iOS dependencies
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#waypipe-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#ffmpeg-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#libwayland-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#kosmickrisp-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#lz4-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#zstd-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#expat-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#libffi-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#libxml2-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#epoll-shim-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#mbedtls-ios
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#libssh2-ios

      # 6. Wawona iOS 本体ビルド
      - name: Build Wawona iOS
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix --experimental-features 'nix-command flakes' build \
            --option substituters "" \
            --option trusted-public-keys "" \
            --option build-users-group "" \
            .#wawona-ios

      # 7. 成果物アップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wawona-iOS-full-build
          path: |
            result