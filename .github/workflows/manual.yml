name: Manual Wawona iOS Build via Nix (Xcode26)

on:
  workflow_dispatch:   # 手動実行

jobs:
  build-ios:
    runs-on: macos-26
    env:
      NIX_REMOTE: "https://cache.nixos.org"

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode 26 のセットアップ
      - name: Set up Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 3. Nix のインストール（残骸があっても続行）
      - name: Install Nix
        run: |
          echo "Installing Nix..."
          curl -L -o install-nix https://nixos.org/nix/install
          # 既存のNix設定やユーザーがあっても --daemon で続行
          sh install-nix --daemon || echo "Ignoring existing Nix installation"

      # 4. 環境読み込み
      - name: Load Nix profile
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix --version

      # 5. iOS 依存関係ビルド
      - name: Build iOS dependencies
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix --experimental-features 'nix-command flakes' build .#waypipe-ios
          nix --experimental-features 'nix-command flakes' build .#ffmpeg-ios
          nix --experimental-features 'nix-command flakes' build .#libwayland-ios
          nix --experimental-features 'nix-command flakes' build .#kosmickrisp-ios
          nix --experimental-features 'nix-command flakes' build .#lz4-ios
          nix --experimental-features 'nix-command flakes' build .#zstd-ios
          nix --experimental-features 'nix-command flakes' build .#expat-ios
          nix --experimental-features 'nix-command flakes' build .#libffi-ios
          nix --experimental-features 'nix-command flakes' build .#libxml2-ios
          nix --experimental-features 'nix-command flakes' build .#epoll-shim-ios
          nix --experimental-features 'nix-command flakes' build .#mbedtls-ios
          nix --experimental-features 'nix-command flakes' build .#libssh2-ios

      # 6. Wawona iOS 本体ビルド
      - name: Build Wawona iOS
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix --experimental-features 'nix-command flakes' build .#wawona-ios --show-trace

      # 7. 成果物アップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wawona-iOS-build
          path: |
            result