name: Build Wawona iOS via Nix (Xcode26)

on:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-26
    env:
      NIX_REMOTE: "https://cache.nixos.org"

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode 26 のセットアップ
      - name: Set up Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 3. Nix のインストール（daemon をオフにして _nixbld* 問題を回避）
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          daemon: false
          allow-downgrade: true
          no-channel-add: true

      # 4. iOS 本体 + 依存関係ビルド
      - name: Build Wawona iOS (full)
        run: |
          nix --experimental-features 'nix-command flakes' build \
            .#wawona-ios --show-trace

      # 5. 個別 iOS 依存も同時にビルド（オプション）
      - name: Build iOS dependencies individually
        run: |
          for dep in waypipe-ios ffmpeg-ios libwayland-ios kosmickrisp-ios \
                     lz4-ios zstd-ios expat-ios libffi-ios libxml2-ios \
                     epoll-shim-ios mbedtls-ios libssh2-ios; do
            nix --experimental-features 'nix-command flakes' build .#${dep}
          done

      # 6. 成果物アップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wawona-iOS-build
          path: |
            result