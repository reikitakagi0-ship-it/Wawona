name: Build all iOS targets sequentially

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-26
    env:
      XCODE_APP: /Applications/Xcode.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Select Xcode
        run: |
          sudo xcode-select -s "$XCODE_APP"
          xcodebuild -version

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Enable Nix flakes
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v6
        with:
          flakehub: false

      # Build dependencies in order
      - name: Build dependencies sequentially
        run: |
          nix build .#libwayland-ios -L
          nix build .#lz4-ios -L
          nix build .#zstd-ios -L
          nix build .#expat-ios -L
          nix build .#libffi-ios -L
          nix build .#libxml2-ios -L
          nix build .#epoll-shim-ios -L
          nix build .#kosmickrisp-ios -L

      # Build main targets
      - name: Build main iOS targets
        run: |
          nix build .#wawona-ios -L
          nix build .#waypipe-ios -L

      # Optional: show resulting binaries
      - name: List results
        run: |
          ls -l result/bin