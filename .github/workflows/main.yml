name: Build Wawona iOS via Nix (Xcode26)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-26
    env:
      NIX_REMOTE: "https://cache.nixos.org"

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode 26 のセットアップ
      - name: Set up Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 3. 以前の Nix をクリーンアップ
      - name: Clean previous Nix installation
        run: |
          echo "Stopping nix-daemon if running..."
          launchctl list | grep nix && sudo launchctl remove org.nixos.nix-daemon || true

          echo "Unmounting /nix..."
          sudo diskutil unmount /nix || true
          sudo rm -rf /nix

          echo "Deleting build users..."
          for i in {1..6}; do
            sudo dscl . -delete /Users/_nixbld$i || true
          done

          echo "Deleting build group..."
          sudo dscl . -delete /Groups/nixbld || true

          echo "Cleaning /etc/synthetic.conf..."
          sudo sed -i '' '/\/nix/d' /etc/synthetic.conf || true

          echo "Cleaning /etc/fstab..."
          sudo sed -i '' '/\/nix/d' /etc/fstab || true

      # 4. Nix ユーザーインストール
      - name: Install Nix
        run: |
          curl -L -o install-nix https://nixos.org/nix/install
          sh ./install-nix --no-daemon
          . $HOME/.nix-profile/etc/profile.d/nix.sh
          nix --version

      # 5. Wawona iOS 本体 + 依存関係ビルド
      - name: Build Wawona iOS (full)
        run: |
          . $HOME/.nix-profile/etc/profile.d/nix.sh
          nix --experimental-features 'nix-command flakes' build .#wawona-ios --show-trace

      # 6. 個別 iOS 依存もビルド（オプション）
      - name: Build iOS dependencies individually
        run: |
          . $HOME/.nix-profile/etc/profile.d/nix.sh
          nix --experimental-features 'nix-command flakes' build .#waypipe-ios
          nix --experimental-features 'nix-command flakes' build .#ffmpeg-ios
          nix --experimental-features 'nix-command flakes' build .#libwayland-ios
          nix --experimental-features 'nix-command flakes' build .#kosmickrisp-ios
          nix --experimental-features 'nix-command flakes' build .#lz4-ios
          nix --experimental-features 'nix-command flakes' build .#zstd-ios
          nix --experimental-features 'nix-command flakes' build .#expat-ios
          nix --experimental-features 'nix-command flakes' build .#libffi-ios
          nix --experimental-features 'nix-command flakes' build .#libxml2-ios
          nix --experimental-features 'nix-command flakes' build .#epoll-shim-ios
          nix --experimental-features 'nix-command flakes' build .#mbedtls-ios
          nix --experimental-features 'nix-command flakes' build .#libssh2-ios

      # 7. 成果物アップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wawona-iOS-build
          path: |
            result