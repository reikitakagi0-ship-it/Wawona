name: Build Wawona iOS dependencies via Nix (Xcode26)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-ios-deps:
    runs-on: macos-26
    env:
      NIX_REMOTE: "https://cache.nixos.org"

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode 26 のセットアップ
      - name: Set up Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 3. Nix のインストール
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # 4. iOS 依存関係フルビルド
      - name: Build all iOS dependencies
        run: |
          nix --experimental-features 'nix-command flakes' build \
            .#ios.fullBuild --show-trace

      # 5. 成果物をアップロード（ダウンロード可能）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wawona-iOS-build
          path: |
            result