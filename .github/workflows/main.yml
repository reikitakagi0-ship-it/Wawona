name: Build all iOS targets with Nix

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-26
    env:
      XCODE_APP: /Applications/Xcode.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Select Xcode
        run: |
          sudo xcode-select -s "$XCODE_APP"
          xcodebuild -version

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Enable Nix flakes
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v6
        with:
          flakehub: false

      # Build all iOS targets (dependencies + wawona-ios)
      - name: Build all iOS targets
        run: |
          nix build .#libwayland-ios -L
          nix build .#lz4-ios -L
          nix build .#zstd-ios -L
          nix build .#expat-ios -L
          nix build .#libffi-ios -L
          nix build .#libxml2-ios -L
          nix build .#epoll-shim-ios -L
          nix build .#kosmickrisp-ios -L
          nix build .#waypipe-ios -L
          nix build .#wawona-ios -L

      # Upload all build results as artifacts
      - name: Upload build results
        run: |
          mkdir -p artifacts
          # Nix はそれぞれ result ディレクトリに出力するのでコピー
          cp -R result artifacts/
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-results
          path: artifacts/